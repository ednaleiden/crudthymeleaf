<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registre</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<!-- Image and text -->
<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="/docs/4.0/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        List Student
    </a>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-ms-6 container justify-content-ceter car">
            <h1 class="center">Registre Student</h1>
            <div class="card-body">
                <form th:action="@{/students}" th:object="${student}" method="POST">
                    <div class="form-group">
                        <br>
                        <label >Nombre</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter you name" required>
                        <br>
                        <label >Last Name</label>
                        <input type="text" name="lastname" th:field="*{lastname}" class="form-control" placeholder="Enter you last name" required>
                        <br>
                        <label >Email</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" placeholder="Enter you email" required>
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success" >Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
